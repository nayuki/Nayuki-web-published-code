<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<title>DisjointSetTest (JavaScript)</title>
	</head>
	
	<body>
		<h1>DisjointSetTest (JavaScript)</h1>
		<ul id="results"></ul>
		
		<script>
			<![CDATA[
			(function() {
				let ul = document.getElementById("results");
				let worker = new Worker("DisjointSetTest.js");
				worker.onmessage = e => {
					let li = ul.appendChild(document.createElement("li"));
					li.textContent = e.data;
				};
			})();
			]]>
		</script>
	</body>
</html>
